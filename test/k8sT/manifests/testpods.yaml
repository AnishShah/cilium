---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    id: pod1
    zgroup: podtest
spec:
  terminationGracePeriodSeconds: 0
  containers:
  - name: netperf
    image: docker.io/cilium/netperf:latest
    command: ["sleep"]
    args:
       - "100h"
  nodeSelector:
    "cilium.io/ci-node": k8s1
